apply plugin: 'com.android.library'

android {
    namespace 'com.github.barteksc.pdfviewer'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
    api 'com.github.DineroRegnskab:PdfiumAndroid:pdfium-android-1.9.2'

    implementation 'androidx.core:core:1.16.0'
}

